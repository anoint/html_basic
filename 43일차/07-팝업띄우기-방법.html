<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
	button{padding: 20px;}
	.bg{position: fixed; left: 0; top: 0; width: 100%; height: 100%; background: #000; opacity: 0.6;}
	.popup{width: 600px; height: 400px; position: absolute; background: pink; 
		   /*화면 정가운데 띄우기*/ left: 50%; top: 50%; margin-left: -300px; margin-top: -200px;}
</style>
<script>
	$(function(){
		/////////////
		//bg누르면 popup,bg 닫히기
		$(".bg, .popup").click(function(){
			$(".bg").fadeOut(500);
			$(".popup").fadeOut(300);
			//fadeOut(에 숫자를 넣으면 다르게 시간을 줄 수 있다.)
		});
		////////////
	})
</script>
	
</head>
<body>
	<button>팝업</button>
	<!-- 배경 -->
	<div class="bg"></div>
	<div class="popup"></div>
</body>
</html>
