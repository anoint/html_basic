<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제이쿼리</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<script src="js/jquery.js"></script>
	<style>
		.paging{}
		.paging li{ width: 30px; height: 30px; float: left;
		 			margin-right: 10px; border-radius: 50%; background: red;
		 			transition:  0.3s;}
		 .paging li.on{ width: 60px; 
		 				border-radius: 15px; background: pink; }
	</style>
	<script>
		$(function(){
		////////////////////////////////////////////////////
			$(".paging li").eq(0).click(function(){
				$(".paging li").removeClass("on");
				$(this).addClass("on");
			});
			$(".paging li").eq(1).click(function(){
				$(".paging li").removeClass("on");
				$(this).addClass("on");
			});
			$(".paging li").eq(2).click(function(){
				$(".paging li").removeClass("on");
				$(this).addClass("on");
			});
			$(".paging li").eq(3).click(function(){
				$(".paging li").removeClass("on");
				$(this).addClass("on");
				
			});
			$(".paging li").eq(4).click(function(){
				$(".paging li").removeClass("on");
				$(this).addClass("on");
				
			});
			//모두 떼어내고 나만 붙어 (순서 중요!!)
		////////////////////////////////////////////////////
	})
	</script>
	
</head>
<body>
	<ul class="paging">
		<li class="on"></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
