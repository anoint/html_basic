<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제이쿼리</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<script src="js/jquery.js"></script>
	<style>
		#box{width: 800px; height: 400px; 
			background: red;}
		#box.on{width: 400px; height: 400px; 
			background: orange; 
			border-radius: 50%; border: 5px dotted #000;}
		/* #box는 100점짜리고 .on은 10점짜리기 때문에 없는 값들만 실행된다.(그래서 앞에 값을 붙여 점수 높여줘야함. 붙여쓰기) */
	</style>
	<script>
		$(function(){
		////////////////////////////////////////////////////
			//대상.addClass("클래스명")
			$("button").eq(0).click(function(){
				$("div").addClass("on");
			});
			$("button").eq(1).click(function(){
				$("div").removeClass("on");
			});
			$("button").eq(2).click(function(){
				$("div").toggleClass("on");
			});
			$("button").eq(3).click(function(){
				var a = $("div").hasClass("on");
				//div에 클래스 on 붙어있는지 떼어졌는지 true/false
				// + if문 (같이 쓰임)
				$("div").text(a);
			});
		////////////////////////////////////////////////////
	})
	</script>
	
</head>
<body>
	<div id="box"></div>
	<p>
		<button>addClass</button>
		<button>removeClass</button>
		<button>toggleClass</button>
		<button>hasClass</button>
	</p>
</body>
</html>
