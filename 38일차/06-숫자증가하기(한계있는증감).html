<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if문사용하여 한계두기</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<script src="js/jquery.js"></script>
	<style>
		div{border-bottom: 1px solid #000;
		width: 500px; height: 100px; font-size: 50px; line-height: 2; text-align: center;}
		button{padding: 15px; font-size: 20px;}
	</style>
	<script>
		$(function(){
		////////////////////////////////////////////////////
			var count = 0;
			$("div").text(count);
			$(".next").click(function(){
				if(count < 10){
				count ++ // count += 1, count = count + 1
				$("div").text(count);
				}
			});
			$(".prev").click(function(){
				if(count > 0){
				count -- //count -=1, count = count - 1
				$("div").text(count);
				}
			});
			//증가 조건 (count가 10보다 작아야 증가)=>10까지만 증가, (0보다 커야지 감소)0까지만 감소

		////////////////////////////////////////////////////
	})
	</script>
	
</head>
<body>
	<div></div>
	<p>
		<button class="prev">이전</button>
		<button class="next">다음</button>
	</p>
</body>
</html>
