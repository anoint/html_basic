<!DOCTYPE html>
<html lang="en">
<head>

		.banner{width: 1000px; height: 576px; position: relative; margin: auto;}
		.main-banner{}
		.main-banner li{position: absolute; left: 0; top: 0;}
		.paging{position: absolute; right: 0; top: 50px;}
		.paging li{width: 20px; height: 20px; float: left;

		.btn-wrap{position: absolute; right: 170px; top: 40px;}
		.btn-wrap .btn{float: left;
		 margin-right: 10px;}
		 .btn-wrap .btn a{width: 40px; height: 40px; 
		 				  border: 1px solid #000; font-size: 20px; line-height: 2; 
		 				  text-align: center; background: #fff; display: block;
		  }
	</style>

		////////////////////////////////////////////////////
			var count = 0; //번호 담는 변수생성
			var imgUrl = "";
			$(".banner .main-banner li").hide().first().show();
			//다 숨기고 첫번째만 보여라

			//.li 모두 숨기고 해당 li만 보이게해라
			$(".banner .paging li").click(function(){
				count = $(this).index();
				$(".banner .main-banner li").hide();
				$(".banner .main-banner li").eq(count).hide().fadeIn();
