<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css"  />
	<link rel="stylesheet" href="css/fonts.css"  />	 
<style>
	.selector{width:200px;height:30px;margin:30px;
			  position:relative}
	.selector .title{display:block;height:30px;
					 border:1px solid #ccc;color:#333;font-size:12px;
					 font-weight:bold;line-height:30px;padding-left:15px;
	}
	.selector .list{position:absolute;width:100%;height:120px;overflow: hidden}

	.selector .list li a{display:block; height:30px; border:1px solid #ccc;
						 color:#333;font-size:12px; font-weight:bold;line-height:30px;
						 padding-left:15px; margin-top:-1px; background:#fff;}
</style>
<script>
	$(function(){
		//////////////////////////////
		//1. 상태변수 isPlay, animate 이용
		var isPlay = false;
		$(".selector .list").height(0);
		$(".selector .title").on("click",function(){
			if(!isPlay){
				$(".selector .list").animate({height:120},400)
			}else{
				$(".selector .list").animate({height:0},400)
			}
			isPlay = !isPlay;
		})
		
		/////////////////////////////
	})
</script>
</head>
<body>
<div class="selector">
    <a href="javascript:" class="title">관련사이트</a>    
    <ul class="list">
	    <li><a href="javascript:">다음</a></li>
	    <li><a href="javascript:">네이버</a></li>
	    <li><a href="javascript:">구글</a></li>
	    <li><a href="javascript:">더조은</a></li>
	    <li><a href="javascript:">네이트</a></li>
   </ul>
   </div>
</body>
</html>
