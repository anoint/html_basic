<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
	#visual{width: 100%; height: 600px; background: pink;}
	.gallery{width: 1000px; margin: auto;}
	.gallery p{font-size: 30px;}
	ul{width: 1000px; margin: auto;}
	ul li{float: left; margin: 10px;}
</style>
<script>
	$(function(){
		/////////////
		$li = $("ul li");
		$img = $(".gallery img");
		var cnt = 0, imgURL = "";
		var arrT = ["서울","제주","부산","경기","대구","여수"]
		var timer = 0 , delay = 3000;
		var size = arrT.length;

		timer = setInterval(make,delay);
		function make(){
			cnt++;
			if(cnt > size-1){cnt = 0}
			imgURL = "images/img"+cnt+".png";
			$img.attr("src",imgURL).css("opacity","0").animate({opacity:1},300);
			$(".gallery p").text(arrT[cnt]);
		}
		$(".gallery p").text(arrT[cnt]);
		$li.click(function(){
			cnt = $(this).index();
			imgURL = "images/img"+cnt+".png";
			$img.attr("src",imgURL).css("opacity","0").animate({opacity:1},300);
			$(".gallery p").text(arrT[cnt]);
		});
		////////////
	})
</script>
	
</head>
<body>
	<div id="visual"></div>
	<div id="container">
		<div class="gallery">
			<img src="images/img0.png" alt="" />
			<p>????</p>
		</div>
		<ul class="cf">

				<img src="images/img0.png" alt="" width="120">
			</a></li>

			</a></li>
			<li><a href="javascript:">

			</a></li>
			<li><a href="javascript:">

			</a></li>

				<img src="images/img4.png" alt="" width="120">
			</a></li>
			<li><a href="javascript:">
				<img src="images/img5.png" alt="" width="120">
			</a></li>
		</ul>
	</div>
</body>
</html>
