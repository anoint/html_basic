<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
	#visual{width: 100%; height: 600px; background: pink;}
	.gallery{width: 1000px; margin: auto;}
	.gallery p{font-size: 30px;}
	ul{width: 1000px; margin: auto;}
	ul li{float: left; margin: 10px;}
</style>
<script>
	$(function(){
		/////////////
		var href = "", title ="";
		title = $("ul li:first a").attr("title");
		//title = $("ul li:eq(0) a").attr("title");
		$(".gallery p").text(title);

		$("ul li a").click(function(){
			href = $(this).attr("href"); //href의 이미지 주소를 뽑아오기
			title = $(this).attr("title");//타이틀 글자 뽑아오기
			$(".gallery img").attr("src",href);
			$(".gallery p").text(title);

			//링크 막아주기
			return false;
		});
		////////////
	})
</script>
	
</head>
<body>
	<div id="visual"></div>
	<div id="container">
		<div class="gallery">
			<img src="images/img0.png" alt="" />
			<p>????</p>
		</div>
		<ul class="cf">
			<li><a href="images/img0.png" title="서울에서">
				<img src="images/img0.png" alt="" width="120">
			</a></li>
			<li><a href="images/img1.png" title="제주에서">
				<img src="images/img1.png" alt="" width="120">
			</a></li>
			<li><a href="images/img2.png" title="광주에서">
				<img src="images/img2.png" alt="" width="120">
			</a></li>
			<li><a href="images/img3.png" title="부산에서">  <!-- 큰이미지 title은 p에 들어갈 내용 -->
				<img src="images/img3.png" alt="" width="120">
			</a></li>
			<li><a href="images/img4.png" title="대구에서">
				<img src="images/img4.png" alt="" width="120">
			</a></li>
			<li><a href="images/img5.png" title="여수에서">
				<img src="images/img5.png" alt="" width="120">
			</a></li>
		</ul>
	</div>
</body>
</html>
