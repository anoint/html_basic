<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<!-- meta:vp -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="css/reset.css" />
	<script src="js/jquery-3.3.1.min.js"></script>
	<style>		
		ul{}
		ul li{width: 600px; height: 50px; border: 1px solid #000;
			  margin-bottom: 5px;}

	</style>
	<script>
		$(function(){
			$("ul li").eq(0).css("border","5px solid #f00");
			$("ul li").eq(1).css("background","green").css("width","1200px").css("height","100px").css("border","10px solid pink").css("box-sizing","boder-box");
			$("ul li:eq(2)").css("background","aqua").css("width","500px").css("height","500px").css("border","10px dotted pink")
			$("ul li:eq(3)").css({"background" : "yellow", "width" : "400px", "height" : "200px"})
			$("ul li:eq(4)").css({"background" : "violet","height" : "500px"})
		})
		// 앞은 속성 뒤에는 값이 옴
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	
</body>
</html>
