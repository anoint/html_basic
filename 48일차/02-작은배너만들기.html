<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
	.banner{width: 250px; margin: auto;}
	.big-img{margin-top: 50px;}
	.big-img img{}
	.bar{width: 250px; height: 30px; position: relative;
		 border-top: 1px solid #dcdcdc;
		 border-bottom: 1px solid #dcdcdc;}
	.bar ul{}
	.bar ul li{position: absolute; 
			   border-right: 1px solid #dcdcdc;
			   border-left: 1px solid #dcdcdc;}
	.bar ul li:first-child{left: 0;}
	.bar ul li:last-child{right: 0;}
	.bar ul li a{display: block; width: 30px; height: 30px; position: relative;}
	.bar ul li a img{position: absolute; left: 50%; top: 50%; margin-left: -4px; margin-top: -6px;}
	.bar p{ width: 100%; height: 30px; text-align: center;
			position: absolute; left: 0; top: 5px;}

	.paging{width: 40px; margin: auto; overflow: hidden; margin-top: 10px;}
	.paging li{width: 10px; height: 10px;
			   background-position: 0 0;
			   background-repeat: no-repeat;
			   background-image: url(img1/btn_off.gif);
			   float: left;}
	.paging li.on{background-image: url(img1/btn_on.gif);
	}
</style>
<script>
	$(function(){
		/////////////
		var cnt = 0, timer = 0, delay = 3000;
		var arrText = ["메모1", "메모2", "메모3", "메모4"];
		var imgURL = "";
		var size = arrText.length //선언자는 맨 꼭대기에 작성해야함
		var arrURL =[]
		arrURL[0]="http://www.naver.com";
		arrURL[1]="http://www.google.com";
		arrURL[2]="http://www.nate.com";
		arrURL[3]="http://www.daum.net";

		banner();
		timer = setInterval(make,delay);
		function make(){
			cnt++;
			if(cnt > size-1){cnt = 0};
			banner();
		}

		$(".paging li").click(function(){
			cnt = $(this).index();
			banner();
		});
		$(".bar .btn .prev").click(function(){
			cnt--;
			if(cnt  < 0){cnt = size-1};
			banner();
		});
		$(".bar .btn .next").click(function(){
			cnt++;
			if(cnt > size-1){cnt = 0};
			banner();
		});

		function banner(){
			imgURL = "img1/img"+(cnt+1)+".jpg";
			$(".big-img img").attr("src",imgURL)
							 .css("opacity","0").animate({opacity:1},400);
			$("p").text(arrText[cnt]);
			$(".paging li").removeClass("on");
			$(".paging li").eq(cnt).addClass("on");
		}

		$(".big-img").hover(function(){
			clearInterval(timer);
		},function(){
			timer = setInterval(make,delay);
		});
		$(".big-img").click(function(){
			window.open(arrURL[cnt]);
		});

		////////////
	})
</script>
	
</head>
<body>
	<!-- .banner>.big-img>img^ul.cf>li>a[href=#]>img -->
	<div class="banner">
		<div class="big-img">
			<img src="img1/img1.jpg" alt="">
		</div>
		<div class="bar">
			<p>???????</p>
			<ul class="btn cf">
				<li class="prev"><a href="#"><img src="img1/prev_off.gif" alt=""></a></li>
				<li class="next"><a href="#"><img src="img1/next_off.gif" alt=""></a></li>
			</ul>
		</div>
		<ul class="paging">
			<li class="on"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
