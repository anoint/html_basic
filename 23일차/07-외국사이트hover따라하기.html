<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css" />
	<style>
		.box{ width: 800px; height: 450px; margin: 20px auto;
			  position: relative; overflow: hidden;}
		.box img{width: 800px; height: 450px;}
		.box span{display: block;
				  width: 800px; height: 450px;
				  border: 3px solid #54c09c;
				  position: absolute; left: 25px; top: 25px;
				  transition: 0.3s ease-in-out;
				  transform: scale(1.5)}
		.box:hover span{opacity: 1; transform: scale(1)}
		
	</style>
</head>
<body>
	<div class="box">
		<img src="images/creative-software-database.jpg">
		<span></span>
	</div>	
</body>
</html>
