<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
	/* dl{width: 800px; margin: auto;}
	dl dt{float: left; margin-right: 5px;}
	dl dt a{display: block; width: 120px; height: 40px; 
			font-size: 18px; text-align: center; line-height: 40px;
			background: yellow} /* 여기 까지만 적어놓으면 계단현상 일어남 (dd도 같이 밀려서)*/
	/* dl dd{display: none;} */
	dl{width: 800px; height: 400px; margin: auto; position: relative;}/*높이값 필수*/
	dl dt{float: left; margin-right: 5px;}
	dl dt a{display: block; width: 120px; height: 40px; 
			font-size: 18px; text-align: center; line-height: 40px;
			background: yellow}
	dl dt.on a{background: skyblue; color: #fff;}
	dl dd{width: 800px;	height: 300px; position: absolute; left: 0; top: 40px;}
	dl dd:nth-of-type(1){background: coral;}
	dl dd:nth-of-type(2){background: #ffb0d0;}
	dl dd:nth-of-type(3){background: #fda7ca;}
	dl dd:nth-of-type(4){background: #ff1373;}
</style>
<script>
	$(function(){
		/////////////
		//1.dd 모두 숨기기
		//2. dt를 클릭하면 해당 dd만 보이고 나머지 dd는 숨기기
		/*
		$("dl dd").hide().first().show();

		$("dl dt").click(function(){
			$("dl dd").slideUp();
			$(this).next().slideDown();
			$("dl dt").removeClass("on");
			$(this).addClass("on");
		});
		*/
		$("dl dd").hide().first().show();

		$("dl dt a").click(function(){
			$("dl dd").slideUp();
			$(this).parent().next().slideDown();
			$("dl dt").removeClass("on");
			$(this).parent().addClass("on");
		});
		////////////
	})
</script>
	
</head>
<body>
	<!-- dl>(dt>a[href=#]{제목$}^dd>p{내용입니다.})*4 -->
	<dl>
		<dt class="on"><a href="#">제목1</a></dt>
		<dd>
			<p>내용입니다.1</p>
		</dd>
		<dt><a href="#">제목2</a></dt>
		<dd>
			<p>내용입니다.2</p>
		</dd>
		<dt><a href="#">제목3</a></dt>
		<dd>
			<p>내용입니다.3</p>
		</dd>
		<dt><a href="#">제목4</a></dt>
		<dd>
			<p>내용입니다.4</p>
		</dd>
	</dl>
</body>
</html>
