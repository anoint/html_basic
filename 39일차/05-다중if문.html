<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<script src="js/jquery.js"></script>
	<style>
		
	</style>
	<script>
		$(function(){
		////////////////////////////////////////////////////
			var num = prompt("0부터 10까지 정수를 입력하세요.");
			num = parseInt(num);
			//0-우산, 3-핸드백, 4-쇼핑백, 6-구두, 9-상품권
			//그외 나머지는 꽝 다음기회에.. ->6-1=>if문 5개
			if(num == 0){
				alert("우산");
			} else if(num == 3){
				alert("핸드백");
			} else if(num == 4){
				alert("쇼핑백");
			} else if(num == 6){
				alert("구두");
			} else if(num == 9){
				alert("상품권");
			} else {
				alert("꽝! 다음기회에...");
			}
		////////////////////////////////////////////////////
	})
	</script>
	
</head>

</html>
