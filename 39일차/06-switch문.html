<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<script src="js/jquery.js"></script>
	<style>
		
	</style>
	<script>
		$(function(){
		////////////////////////////////////////////////////
			var num = prompt("값을 입력하세요.");
			num = parseInt(num);
			switch(num%2){//switch(변수 or 조건)
				case 0:alert("짝수");break;
				case 1:alert("홀수");break;
				default:alert("숫자가 아닙니다. 다시 입력하세요.");
			}
			/* 
			switch(변수){
				case 값: 실행문;break;
				case 값: 실행문;break;
				default: 실행문;
			}
			*/
		////////////////////////////////////////////////////
	})
	</script>
	
</head>
<body>
	<pre>
		if은 조건에 > < >= <= != == 모두 사용가능
		switch~case문은 오직 같다의 의미인 case:만 사용!!
	</pre>
</body>
</html>
