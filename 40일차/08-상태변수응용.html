<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="fa/css/fontawesome-all.min.css"  />
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.min.js"></script>
<style>
	.bg{position: fixed; width: 100%; height: 100%;
		background-repeat: no-repeat;
		background-position: 50% 50%;
		background-image: url(images/img0.png);
		background-size: cover;}
	.nav{position: absolute; left: -750px; top: 100px;
		 width: 800px; background: #fff;
		 padding: 15px;}
	.nav ul{float: left;}
	.nav ul li{float: left;}
	.nav p{float: right;}
	.nav p .fas{font-size: 60px; cursor: pointer;}
</style>
<script>
	$(function(){
		/////////////
		/*
		var isPlay = true;
		var cnt = 0;
		var imgUrl = "";

		$(".nav .p").click(function(){
			if(isPlay){
				$(".nav").animate({"left":"0"},1000);
			} else {
				$(".nav").animate({"left":"-750"},1000);
			}
			isPlay = !isPlay
		});
		$(".nav ul li").click(function(){
			cnt = $(this).index();
			imgUrl = "url(images/img"+cnt+".png";
			$(".bg").css("background-image", imgUrl).hide().fadeIn();
		}); 내가 쓴거 */

		var isPlay = false; //닫힘
		var cnt = 0;
		var imgUrl = "";

		$(".nav .btn").click(function(){
			if(!isPlay){
				$(".nav").animate({"left":"0"},600);
			} else {
				$(".nav").animate({"left":"-750"},600);
				cnt = 0;
				imgUrl = "url(images/img"+cnt+".png)";
				$(".bg").css("background-image", imgUrl).css("opacity","0").animate({opacity:1},400);;

			}
			isPlay = !isPlay
		});

		$(".nav ul li").click(function(){
			cnt = $(this).index();
			imgUrl = "url(images/img"+cnt+".png)";
			$(".bg").css("background-image", imgUrl)
					.css("opacity","0")
					.animate({opacity:1},300);
		});
		//닫으면 배경 이미지 처음으로 초기화 시키기
		////////////
	})
</script>
	
</head>
<body>
	<div class="bg"></div>
	<!-- div.nav>ul.cf>li*6>img[src=images/img$.png width=120]^^p.btn -->
	<div class="nav">
		<ul class="cf">
			<li><img src="images/img0.png" alt="" width="120"></li>
			<li><img src="images/img1.png" alt="" width="120"></li>
			<li><img src="images/img2.png" alt="" width="120"></li>
			<li><img src="images/img3.png" alt="" width="120"></li>
			<li><img src="images/img4.png" alt="" width="120"></li>
			<li><img src="images/img5.png" alt="" width="120"></li>
		</ul>
		<p class="btn"><i class="fas fa-angle-double-right"></i></p>
	</div>
</body>
</html>
