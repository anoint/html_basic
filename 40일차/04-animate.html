<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
	div{width: 500px; height: 100px; margin: 10px; background-color: skyblue;
		border: 1px solid #000; position: relative;}
</style>
<script>
	$(function(){
		/////////////
		//.animate({"속성":"값"}, 시간, 효과)
		$("div").eq(0).animate({"width":"1000px","background-color":"red"},2000, "easeOutBounce");
		$("div").eq(1).animate({"width":"1500px","background-color":"#1c212c"},3000, "easeInOutQuart");
		$("div").eq(2).animate({"width":"1500px"},2000,"easeInOutElastic");
		$("div").eq(3).animate({"width":"1300px"},1000,"easeOutBack");
		////////////
	})
</script>
	
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
