<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
	<link rel="stylesheet" href="fa/css/fontawesome-all.min.css"  />
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.min.js"></script>
<style>
.all-menu{width: 60px; height: 60px; border: 1px solid #000;
		  position: relative;}
.all-menu p{width: 60px; height: 60px;
			text-align: center; line-height: 1;
			 position: absolute; left: 0; top: 0;}
.all-menu p .fas{font-size: 60px; }
.nav{width: 300px; height: 500px; border: 1px solid #000;
	 background: yellow; position: absolute; top: 100px; left: 10px;}
.nav h2{font-size: 50px; padding: 20px;}
</style>
<script>
	$(function(){
		/////////////
		/* 1. .menu0만 보이고 menu1은 숨기기
		   2. menu0누르면 자신은 숨기고 menu1이 보이게
		      다시 누르면 반대로 */
		$(".all-menu p").hide().first().show();
		//$times.hide();
		//$(".all-menu .menu1").hide();

		//var $times = $(".all-menu .menu1");
		//var $bars = $(".all-menu .menu0");
		var isPlay = true;
		
		/* $bars.click(function(){
			if(isPlaytrue){
				$bars.hide();
				$times.show();
			} else {
				$bars.show();
				$times.hide();
			}
			isPlay = !isPlay
		}); 내가 쓴거 */

		$(".all-menu p").click(function(){
			if(isPlay){
				$(".all-menu p").hide().eq(1).show();
				$(".nav").animate({left:-350},500);
			} else {
				$(".all-menu p").hide().eq(0).show();
				$(".nav").animate({"left":"10px"});
			}
			isPlay = !isPlay;
		});
		////////////
	})
</script>
	
</head>
<body>
	<div class="all-menu">
		<p class="menu0"><i class="fas fa-bars"></i></p>
		<p class="menu1"><i class="fas fa-times"></i></p>
	</div>
	<div class="nav">
		<h2>주요메뉴</h2>
	</div>
</body>
</html>
