<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<style>
	.wrap{width: 1000px; height: 576px; position: relative; margin: auto; overflow: hidden;}
	.banner{}
	.banner li{width: 1000px; height: 576px; position: absolute; left: -100%; top: 0;}
	.banner li:nth-child(1){left: 0;}
	.wrap .paging{position: absolute; right: 30px; top: 20px;}
	.wrap .paging li{ width: 30px; height: 30px; background: yellow; 
					  font-size: 20px; line-height: 30px; text-align: center;
					  border: 1px solid #000; float: left; margin-right: 10px;}
	.wrap .paging li.on{background: skyblue; color: #fff;}
</style>
<script>
	$(function(){
		/////////////
		var current = 0;
		var old = 0;
		$(".paging li").click(function(){
			current = $(this).index();
			if(current != old){
				$(".banner li").eq(current).stop()
				.css("left","-100%").animate({left:0},500);

				$(".banner li").eq(old).stop()
				.css("left","0").animate({left:"100%"},500);
				$(".paging li").removeClass();
				$(".paging li").eq(current).addClass("on");


				old = current; //old가 current로 넘어가야함, 넘어간 이미지가 다시 왼쪽으로 와야함
			}
		});
		////////////
	})
</script>
	
</head>
<body>
	<!-- div.wrap>ul.banner>li*5>img[src=images/img.png]^^ul.paging>li*5 -->
	<div class="wrap">
		<ul class="banner">
			<li><img src="images/img0.png" alt=""></li>
			<li><img src="images/img1.png" alt=""></li>
			<li><img src="images/img2.png" alt=""></li>
			<li><img src="images/img3.png" alt=""></li>
			<li><img src="images/img4.png" alt=""></li>
		</ul>
		<ul class="paging">
			<li class="on">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
</body>
</html>
