<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css"  />
	<link rel="stylesheet" href="css/fonts.css"  />	
	<script src="js/jquery.js"></script> 
	<style>
		h2{font-size: 50px;}
		ul li{border: 1px solid #000; width: 300px; height: 100px; 
			  font-size: 25px; line-height: 4; text-indent: 15px;
			  margin-bottom: 10px;}
	</style>
	<script>
		$(function(){
			/////////////////////////////////////
			$("h2").text("갤러리");
			$("ul li").eq(0).click(function(){
				$("ul li").eq(0).text("테스트입니다.").css("color","green");
			});
			$("ul li").eq(1).click(function(){
				$("ul li").eq(1).html("테스트입니다.2 <p>문단</p>").css("font-size","12px");
			});
			$("ul li").eq(2).click(function(){
				$("ul li").eq(2).html("테스트입니다.3 <p>문단</p>")
			});
			////////////////////////////////////
		})
	</script>
</head>
<body>
	<h2>타이틀</h2>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
