<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css"  />
	<link rel="stylesheet" href="css/fonts.css"  />	
	<script src="js/jquery.js"></script> 
	<style>
		div{font-size: 50px; border: 1px solid #000;}
		p{margin: 15px; font-size: 60px;}
		p span{color: red; background: yellow;}
		input{border: 1px solid #dcdcdc; font-size: 40px; padding: 15px;}
	</style>
	<script>
		$(function(){
			/////////////////////////////////////
			$("div").text("모든 문자를 요소에 넣을 수 있다.");
			$("p").html("저는 <span>홍길동</span> 입니다.");
			$("input").val("아이디를 입력하세요.");
			////////////////////////////////////
		})
	</script>
</head>
<body>
	<div>안녕하세요</div>
	<p>연습입니다.</p>
	<input type="text" />

</body>
</html>
