<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css"  />
	<link rel="stylesheet" href="css/fonts.css"  />	
	<script src="js/jquery.js"></script> 
	<style>
		#wrap{width: 100%; min-width: 1500px;}
		.top-bar{width: 100%; border-bottom: 3px solid #000;}
		.top-bar .inner-1200{width: 1200px; height: 100px; margin: auto; 
							position: relative;
		}
		.top-bar a{
			position: absolute; width: 50px; height: 50px;
			background: #000; font-size: 50px; line-height: 1; text-align: center;
			color: #fff; right: 0; bottom: 0;
		}
	</style>
	<script>
		$(function(){
			/////////////////////////////////////
			$(".top-bar a").click(function(){
				$(".top-bar").css("display","none");
			});
			////////////////////////////////////
		})
	</script>
</head>
<body>
	<div id="wrap">
		<div class="top-bar">
			<div class="inner-1200">
				<a href="#">X</a>
			</div>
		</div>
	</div>

</body>
</html>
