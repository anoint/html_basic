<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<link rel="stylesheet" href="css/reset.css"  />
	<link rel="stylesheet" href="css/fonts.css"  />	
	<script src="js/jquery.js"></script> 
	<style>
		ul{margin: 30px;}
		ul li{width: 300px; height: 80px;
			  border: 1px solid #000; font-size: 40px; line-height: 2;
			  text-indent: 20px;}
	</style>
	<script>
		$(function(){
			/////////////////////////////////////////
			$("ul li").eq(0).click(function(){
				$("ul li").eq(0).text(0);
			});
			$("ul li").eq(1).click(function(){
				$("ul li").eq(1).text(1);
			});
			$("ul li").eq(2).click(function(){
				$("ul li").eq(2).text(2);
			});
			$("ul li").eq(3).click(function(){
				$("ul li").eq(3).text(3);
			});
			$("ul li").eq(4).click(function(){
				$("ul li").eq(4).text(4);
			});
			$("ul li").eq(5).click(function(){
				$("ul li").eq(5).text(5);
			});
			$("ul li").eq(6).click(function(){
				$("ul li").eq(6).text(6);
			});
			$("ul li").eq(7).click(function(){
				$("ul li").eq(7).text(7);
			});
			$("ul li").eq(8).click(function(){
				$("ul li").eq(8).text(8);
			});
			$("ul li").eq(9).click(function(){
				$("ul li").eq(9).text(9);
			});
			/////////////////////////////////////////
		})
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>

</body>
</html>
