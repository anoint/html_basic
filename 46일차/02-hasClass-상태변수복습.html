<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>상태변수</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
	div{width: 500px; height: 400px; background: red;}
	div.on{background: skyblue;}
</style>
<script>
	$(function(){
		/////////////
		var isPlay = $("div").hasClass("on"); //맨 처음엔 클래스가 붙어있지 않기 때문에 false로 뜸
		console.log(isPlay);

		$("button").click(function(){
			if(!isPlay){ //if(isPlay == false)
				$("div").addClass("on");
			}else{
				$("div").removeClass("on");
			}
			isPlay = $("div").hasClass("on");
			//isPlay = !isPlay;
		});
		////////////
	})
</script>
	
</head>
<body>
	<button>색변경</button>
	<div></div>
	<pre>
		1.상태변수
		isPlay = true / false => if문과 함께 사용
		2. hasClass (상태변수의 고급버전)
			=> 클래스 붙어이다 : true
			   클래스 뗴어있다 : false
	</pre>
</body>
</html>
