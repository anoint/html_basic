<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
	ul{margin: 50px;}
	ul li{width: 500px; height: 60px; border: 1px solid #000;
		  margin-bottom: 10px;}
</style>
<script>
	$(function(){
		/////////////
		//$("대상").not(제외될 대상)
		//$("ul li").not(":even").css("background","green");
		$("ul li").click(function(){
			$("ul li").not(this).css("background","red");
			$(this).css("background","yellow");
		});
		
		////////////
	})
</script>
	
</head>
<body>
	<ul>
		<li></li>
		<li></li>

		<li></li>
		<li></li>

		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
