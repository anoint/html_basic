<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
	ul{}
	ul li{float: left;}
	ul li img{width: 200px;}
	.big-img{width: 1000px; height: 576px; border: 10px solid #000; 
			 position: absolute; left: 0; top: 0;
			 display: none;}
</style>
<script>
	$(function(){
		/////////////
		var tx = 0, ty = 0, cnt = 0, imgURL="";
		$("ul li").hover(function(e){
			cnt = $(this).index();
			imgURL = "images/img"+cnt+".png";
			tx = e.pageX+10;
			ty = e.pageY+10;
			$(".big-img img").attr("src",imgURL);
			$(".big-img").stop().fadeIn();
			$(".big-img").css({left:tx,top:ty});
		},function(){
			$(".big-img").stop().fadeOut();
		});
		$("ul li").mousemove(function(e){
			tx = e.pageX+10;
			ty = e.pageY+10;
			$(".big-img").css({lef:tx,top:ty});
		});
		////////////
	})
</script>
	
</head>
<body>
	<!-- ul.cf>li*6>img[src=images/img$.png] -->
	<ul class="cf">
		<li><img src="images/img0.png" alt=""></li>
		<li><img src="images/img1.png" alt=""></li>
		<li><img src="images/img2.png" alt=""></li>
		<li><img src="images/img3.png" alt=""></li>
		<li><img src="images/img4.png" alt=""></li>
		<li><img src="images/img5.png" alt=""></li>
	</ul>
	<div class="big-img">
		<img src="images/img0.png" alt="">
	</div>
</body>
</html>
