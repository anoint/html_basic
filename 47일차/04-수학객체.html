<script>

		//색을 글자로 출력하시오
		var arrColor = ["red","green","blue","pink","yellow"]
		var div = $("<div>");
		$("body").append(div);
		var ran = Math.random()*arrColor.length;
		ran = Math.floor(ran);
		
		div.css("border","1px solid #000").css("width","600px").css("height","60px").css("background-color",arrColor[ran]);
		div.text(arrColor[ran]);

	})
