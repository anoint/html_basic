<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
	div{width: 600px; height: 100px; font-size: 25px; line-height: 4;text-indent: 20px; border: 1px solid #000;}
</style>
<script>
	$(function(){
		/////////////
		var timer = 0 , delay = 1000;
		var msg = "";
		make();
		timer = setInterval(make, delay);
		function make(){
			var now = new Date();
			var h = now.getHours();
			var m = aaa(now.getMinutes()); //분을 aaa라는데에 넣어라
			var s = aaa(now.getSeconds());

			if( h < 12 ){
				h ="AM" + aaa(h);
			}else{
				h = h - 12;
				h ="PM" + aaa(h);
			}
			msg = h +":"+m+":"+s;
			$("div").text(msg);
		}
		function aaa(num){
			if(num < 10){
				return "0" + num;
			}else{
				return num;
			}
		}
		////////////
	})
</script>
	
</head>
<body>
	<div></div>
</body>
</html>
