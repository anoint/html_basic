<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<style>
</style>
<script>
	$(function(){
		/////////////
		for(var i = 0 ; i <= 20 ; i++){
			document.write(i+"&nbsp;");
		}
		////////////
	})
</script>
	
</head>
<body>
	<pre>
		for() -> 반복문, 연속실행, 시작~까지 연속처리
		for(초기값 ; 최종값 ; 증감식 ){
			실행문;
		}
		초기값 :  시작 0, 1, 10, 100 등등
		최종값 : ~까지 관계연산자 ->true/false > < ...
		증감식 : ++ , --

		for(var i = 0 ; i < 5 ; i++){
			document.write(i);
		}
	</pre>
</body>
</html>
