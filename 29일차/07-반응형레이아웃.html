<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="css/reset.css" />
	<style>		
		#wrap{width: 1000px; margin: auto;}
		#header{width: 100%; height: 150px; background: green;}
		#visual{width: 100%; height: 450px; background: red;}
		#container{height: 100%;}
		#container:after{content: ''; display: block; clear: both;}
		#content{width: 70%; height: 600px; float: left; background: #DCE775;}
		#sideBar{width: 30%; height: 600px; float: right; background: #C5E1A5;}
		#footer{width: 100%; height: 150px; background: #333;}

		@media screen and (max-width: 1200px) {
			#wrap{width: 95%;}
		}
		@media screen and (max-width: 800px) {
			#content{width: 80%; }
			#sideBar{width: 20%; }
		}
		@media screen and (max-width: 480px) {
			#content{width: 100%;}
			#sideBar{width: 100%; height: 300px;}
		}

	</style>
</head>
<body>
		<!-- div#wrap>div#header+div#visual+div#container>div#cotent+div#sideBar^div#footer -->
		<div id="wrap">
			<div id="header">header</div>
			<div id="visual">visual</div>
			<div id="container">
				<div id="content">content</div>
				<div id="sideBar">sidebar</div>
			</div>
			<div id="footer">footer</div>
		</div>
	
</body>
</html>
