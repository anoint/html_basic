		#wrap{width: 940px; margin: auto;}

		#content{width: 100%; height: 330px;}

		#footer{width: 100%; height: 95px; background: #dcdcdc;}
		.fnav {width: 40%;float: left;}
		.fnav li{float: left; margin-right: 11px;}
		.footernav address{width: 60%; float: left;}

		@media screen and (max-width: 1400px) {
			#wrap{width: 100%;}
		}
		@media screen and (max-width: 742px) {#wrap{width: 100%;}
			#header{height: 100%;}
			#header h1{width: 100%; text-align: center;}
			#nav{width: 100%; text-align: center; margin-top: 0; margin-bottom: 40px;}
		}
		@media screen and (max-width: 448px) {
			#content{width: 100%;}
			#content ul li{width: 100%; margin: 50px 0;}
			#content ul:first-child li{margin-top: 0;}
			#content ul li:nth-child(2){margin-left:0; margin-right: 0;}
			.fanv {font-size: 11px;}
			.footernav address{float: left; margin:0;}
		}
	</style>
</head>
