<script>
	$(function(){
		/////////////
		function sum(num1,num2,num3){
			var num4 = num1 + num2 + num3;
			return num4;
		}
		function sub(num1,num2){
			var num3 = num1 - num2;
			return num3;
		}
		function div(num1,num2){
			var num3 = num1 / num2;
			return num3;
		}
		function mat(num1,num2){
			var num3 = num1 % num2;
			return num3;
		}
		var a = sum(10, 20, 30);
		document.write("합:"+ a +"<br/>");

		var b = sub(100,50);
		document.write("차:"+ b +"<br/>");

		var c = div(100,50);
		document.write("나누기:"+ c + "<br/>");

		var d = mat(10,500);
		document.write("나머지:"+ d + "<br/>");
		////////////
	})
</script>
