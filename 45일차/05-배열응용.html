<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
	.gallery{width: 1000px; margin: auto;}
	.gallery h2{font-size: 50px; letter-spacing: -3px;
				border-bottom: 3px solid #000;
				margin-bottom: 20px;}
	.gallery .banner{width: 1000px; height: 576px; position: relative; overflow: hidden;}
	.gallery .banner p{ width: 100%; height: 60px; 
						font-size: 18px; line-height: 60px; text-indent: 15px;
						background: rgba(255,255,255,0.6);
						position: absolute; left: 0; bottom: 0;	}
	.gallery .btn{margin-top: 40px;}
	.gallery .btn button{font-size: 20px; padding: 10px; border:none;}
	.gallery .btn button.on{background: pink;}
</style>
<script>
	$(function(){
		/////////////
		var $btn = $(".gallery .btn button");
		var $h2 = $(".gallery h2");
		var $img = $(".gallery .banner img")
		var $p = $(".gallery .banner p")
		var arrTitle = ["제주도에서","경기도에서","전라도에서","서울에서","충청도에서"]
		var arrURL = []
		arrURL[0]="http://www.naver.com";
		arrURL[1]="http://www.nate.com";
		arrURL[2]="http://www.daum.net";
		arrURL[3]="http://www.google.com";
		arrURL[4]="http://www.tjoeun.co.kr";

		var cnt = 0, imgURL = "";
		//시작할때 h2처리, 이미지효과, 텍스트효과
		$h2.text(arrTitle[cnt]);
		imgURL = "images/img"+cnt+".png";
		$img.attr("src",imgURL).css("opacity","0").animate({opacity:1},400);
		$p.text(arrURL[cnt]);
		$p.css("bottom","-70px").delay(300).animate({bottom:0},500);

		$btn.click(function(){
			cnt = $(this).index();
			$h2.text(arrTitle[cnt]);
			imgURL = "images/img"+cnt+".png";
			$img.attr("src",imgURL).css("opacity","0").animate({opacity:1},400);
			$p.text(arrURL[cnt]);
			$p.css("bottom","-70px").delay(300).animate({bottom:0},500);
		});
		////////////
	})
</script>
	
</head>
<body>
	<div class="gallery">
		<h2>???</h2>
		<div class="banner">
			<img src="images/img0.png" alt="">
			<p>사이트 주소</p>
		</div>
		<div class="btn">
			<button class="on">1번</button>
			<button>2번</button>
			<button>3번</button>
			<button>4번</button>
			<button>5번</button>
		</div>
	</div>
</body>
</html>
