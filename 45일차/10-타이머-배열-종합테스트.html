<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
	div{width: 150px; height: 150px; position: absolute;
	 	left: 10px; top: 10px; border-radius: 50%; 
	 	font-size: 50px; line-height: 3; text-align: center;
	 	background: orange;
	 }
</style>
<script>
	$(function(){
		/////////////
		var posX=[10,200,100,300,150,500,800,700,1400,300];
		var posY=[10,300,100,500,800,200,600,900,400,300];
		var size = posX.length;
		var timer = 0 , delay = 1000;
		var cnt = 0;
		console.log(size);

		//1초 단위로 x축, y축 이동하기
		timer = setInterval(make, delay);
		function make(){
			cnt++;
			//if(cnt > size-1){cnt = 0}
			//if(cnt == size){cnt = 0}
			cnt = cnt % size;
			$("div").animate({left:posX[cnt],top:posY[cnt]},300);
			console.log(cnt);
		}
		$("div").hover(function(){
				clearInterval(timer);
			},function(){
				timer = setInterval(make,delay);
			});
		
		////////////
	})
</script>
	
</head>

</body>
</html>
