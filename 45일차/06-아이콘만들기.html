<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>제어문</title>	

	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fonts.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.min.js"></script>
<style>
.pin.icon {
  color: #000;
  position: absolute;
  margin-left: 4px;
  margin-top: 2px;
  width: 12px;
  height: 12px;
  border: solid 1px currentColor;
  border-radius: 7px 7px 7px 0;
  -webkit-transform: rotate(-45deg);
          transform: rotate(-45deg);
}
.pin.icon:before {
  content: '';
  position: absolute;
  left: 3px;
  top: 3px;
  width: 4px;
  height: 4px;
  border: solid 1px currentColor;
  border-radius: 3px;
}

.battery-1.icon {
  color: #000;
  position: absolute;
  margin-left: 2px;
  margin-top: 6px;
  width: 13px;
  height: 7px;
  border-radius: 2px;
  border: solid 1px currentColor;
}

.battery-1.icon:before {
  content: '';
  position: absolute;
  right: -3px;
  top: 1px;
  width: 2px;
  height: 3px;
  border-radius: 0 2px 2px 0;
  border-top: solid 1px currentColor;
  border-right: solid 1px currentColor;
  border-bottom: solid 1px currentColor;
}

.battery-1.icon:after {
  content: '';
  position: absolute;
  left: 1px;
  top: 1px;
  width: 4px;
  height: 5px;
  background-color: currentColor;
}




</style>

		////////////
	})
</script>
	
</head>
<body>
	<div class="pin icon"></div>
	<div class="battery-1 icon"></div>
</body>
</html>
