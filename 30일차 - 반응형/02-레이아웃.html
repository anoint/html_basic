<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<link rel="stylesheet" href="css/reset.css" />
	<style>		
		#wrap{width: 100%;}
		#header{width: 100%; height: 150px; background: #E1F5FE;}
		#visual{width: 100%; height: 500px; background: #B3E5FC;}
		#container{height: 100%;}
		#container:after{content: ''; display: block; clear: both;}
		#content{width: 1200px; margin: auto;}
		article{width: 300px; height: 300px; float: left;}
		article:nth-child(3n+1){background: #81D4FA;}
		article:nth-child(3n+2){background: #4FC3F7;}
		article:nth-child(3n){background: #29B6F6;}

		#footer{width: 100%; height: 150px; background: #01579B;}

	</style>
</head>

</html>
